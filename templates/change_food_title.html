{% extends "length.html" %}
{% block content %}

<div class="index_background">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
        <div class="card card-block w-25">
            <h4 class="lime-text text-accent-4 center-align">Change food</h4>
        </div>
        </div>
    </div>
    <div class="row card light-blue lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('change_food_title', category_id=category._id) }}">
            <div class="row">
                <div class="input-field col s6">
                <i class="fa fa-envelope pink-text text-darken-3" aria-hidden="true"></i>
                <textarea id="category_title" name="category_title" class="materialize-textarea" type="text" value="{{ category.category_title }}"></textarea>
                <label for="category_title">Category Title</label>
                </div>
                
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Change title
                    <i class="material-icons right"></i>
                </button>
                <a href="{{ url_for('food_list') }}" class="btn waves-effect waves-light" type="submit" name="action">Back
                    <i class="material-icons right"></i>
                </a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
