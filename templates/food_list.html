{% extends "length.html" %}
{% block content %}

<div class="index_background">
<h4 class="pink-text text-lighten-4">Food List</h4>

<div class="row">
    <div class="col s6 center-align">
        <a href="{{ url_for('input_food_title') }}" class="waves-effect waves-light btn">Input Food</a>
        <a href="{{ url_for('allow_tasks') }}" class="waves-effect waves-light btn">Back</a>

    </div>
</div>




  <div class="container center">
    <div class="col s12 m7">
      <div class="card">
      {% for category in categories %}
        <div class="card-image">
          <img src="https://img2.pngio.com/download-nigerian-cuisine-nigerian-food-catering-png-image-with-nigerian-cuisine-png-1024_355.png" alt="Selection of Nigerian food">
          <h6 class="column_1_span">{{ category.category_title }}</h6>
        </div>
        <div class="card-action">
         <a href="{{ url_for('remove_food_title', category_id=category._id) }}" class="btn waves-effect white grey-text darken-text-2">remove</a>
         <a href="{{ url_for('change_food_title', category_id=category._id) }}" class="btn waves-effect white grey-text darken-text-2">change</a>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
            
{% endblock %}
