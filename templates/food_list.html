{% extends "length.html" %}
{% block content %}

<h4 class="pink-text text-darken-4">Food List</h4>

<div class="row">
    <div class="col s6 center-align">
        <a href="{{ url_for('input_food_title') }}" class="waves-effect waves-light btn">Input Food<i class="fad fa-toolbox"></i></a>
        <a href="{{ url_for('allow_tasks') }}" class="waves-effect waves-light btn">Back<i class="fad fa-toolbox"></i></a>

    </div>
</div>

<div class="row">
  <div class="carousel carousel-slider center">
            {% for category in categories %}
            <div class="carousel-item red white-text" href="#one!">
                <h2>{{ category.category_title }}</h2>
                <p class="white-text">This is your first panel</p>
                <a class="btn waves-effect white grey-text darken-text-2">remove</a>
                <a href="{{ url_for('change_food_title', category_id=category._id) }}" class="btn waves-effect white grey-text darken-text-2">change</a>
            </div>
    {% endfor %}
  </div>
</div>
        
{% endblock %}
