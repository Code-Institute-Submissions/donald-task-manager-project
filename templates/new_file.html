{% extends "length.html" %}
{% block content %}

<div class="food_background">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
        <div class="card card-block w-25">
            <h4 class="lime-text text-accent-4 center-align">New Task</h4>
        </div>
        </div>
    </div>

  
<div class="row card light-blue lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('new_file') }}">
        <i class="fas fa-utensils pink-text text-darken-3"></i>
        <div class="row">
            <label for="food_select">Food Select</label>
            <select id="food_select" name="category_title" class="food_select" required>
                <option value="" disabled selected>Choose your option</option>
                {% for category in categories %}
                <option value="{{ category.category_title }}">{{ category.category_title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-envelope pink-text text-darken-3" aria-hidden="true"></i>
            <textarea id="email" name="email" class="materialize-textarea"></textarea>
            <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-user-circle pink-text text-darken-3" aria-hidden="true"></i>
            <textarea id="first_name" name="first_name" class="materialize-textarea"></textarea>
            <label for="first_name">Your First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-calendar prefix pink-text text-darken-3" aria-hidden="true"></i>
            <input type="text" class="datepicker validate" id="datepicker" name="datepicker" minlength="2" maxlength="70" placeholder="The date needed">
            </div>
        </div>
        
        <div class="row">
            <div class="row">
            <div class="input-field col s6">
            <i class="fas fa-pencil-alt pink-text text-darken-3" aria-hidden="true"></i>
                <input id="input_text" type="text" name="input_text" data-length="100" placeholder="Food Recipe list">
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt pink-text text-darken-3" aria-hidden="true"></i>
                <textarea id="textarea2" name="textarea2" class="materialize-textarea" type="textarea2" value="textarea2" data-length="5000"></textarea>
                <label for="textarea2">Describe how to prepare the food</label>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="switch">
            <label for="urgent_status">
            <input type="checkbox" id="urgent_status" name="urgent_status">
            <span class="lever"></span>
            <i class="fa fa-exclamation pink-text text-darken-3" aria-hidden="true"></i>
            Required
            </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
            <a href="{{ url_for('allow_tasks') }}" class="btn waves-effect waves-light" type="submit" name="action">Back
                <i class="material-icons right"></i>
            </a>
        </div>
    </form>
</div>
</div>      


{% endblock %}
