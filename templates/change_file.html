{% extends "length.html" %}
{% block content %}

    <div class="row h-100">
        <div class="col-sm-12 my-auto">
        <div class="card card-block w-25">
            <h4 class="lime-text text-accent-4 center-align">Change File</h4>
        </div>
        </div>
    </div>

  
<div class="row card light-blue lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('change_file', task_id=task._id) }}">
        <i class="fas fa-utensils pink-text text-darken-3"></i>
        <div class="row">
            <label for="food_select">Food Select</label>
            <select id="food_select" name="category_title" class="food_select" required>
                <option value="" disabled>Choose your option</option>
                {% for category in categories %}
                    {% if category.category_title == category.first_name %}
                        <option value="{{ category.category_title }}" selected>{{ category.category_title }}</option>
                    {% else %}
                        <option value="{{ category.category_title }}">{{ category.category_title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-envelope pink-text text-darken-3" aria-hidden="true"></i>
            <textarea id="email" name="email" class="materialize-textarea">{{ task.email }}</textarea>
            <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-user-circle pink-text text-darken-3" aria-hidden="true"></i>
            <textarea id="first_name" name="first_name" class="materialize-textarea">{{ task.first_name }}</textarea>
            <label for="first_name">Your First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <i class="fa fa-calendar prefix pink-text text-darken-3" aria-hidden="true"></i>
            <input type="text" class="datepicker validate" id="datepicker" name="datepicker" minlength="2" maxlength="55" value="{{ task.datepicker }}">
            <label for="datepicker">The date needed to prepare</label>
            </div>
        </div>
        
        <div class="row">
            <div class="row">
            <div class="input-field col s6">
            <i class="fas fa-pencil-alt pink-text text-darken-3" aria-hidden="true"></i>
                <input id="input_text" type="text" name="input_text" data-length="15" value="{{ task.input_text }}">
                <label for="input_text">List the Recipe for the food selected</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt pink-text text-darken-3" aria-hidden="true"></i>
                <textarea id="textarea2" name="textarea2" class="materialize-textarea" type="textarea2" value="textarea2" data-length="400">{{ task.textarea2 }}</textarea>
                <label for="textarea2">Describe how to prepare the food</label>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="switch">
            <label for="urgent_status">
            {% if task.urgent_status == "on" %}
                <input type="checkbox" id="urgent_status" name="urgent_status" checked>
            {% else %}
            <input type="checkbox" id="urgent_status" name="urgent_status">
            {% endif %}
            <span class="lever"></span>
            <i class="fa fa-exclamation pink-text text-darken-3" aria-hidden="true"></i>
            Required
            </label>
            </div>
        </div>
        <div class="row">
            <a href="" class="btn waves-effect waves-light" type="submit" name="action">Change
                <i class="material-icons right"></i>
            </a>
            <a href="{{ url_for('allow_tasks') }}" class="btn waves-effect waves-light">Back
                <i class="material-icons right"></i>
            </a>
        </div>
    </form>
</div>
          


{% endblock %}
