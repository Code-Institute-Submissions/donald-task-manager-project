<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"                    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    
    {% block styles %}
    {% endblock %}
    <title>Task page</title>
</head>
<body>
  <header>
    <nav class="nav-extended nav_color purple lighten-2">
        <div class="nav-wrapper">
        <a href="{{ url_for('allow_tasks') }}" class="brand-logo">Interesting Stories</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger left"><i class="fa fa-bars"></i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('allow_tasks') }}">Home Page</a></li>
            <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
            <li><a href="#">My Story</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
            <li class="center-align pink-text text-darken-3">Interesting Stories</li>
            <li><a href="{{ url_for('allow_tasks') }}">Home Page</a></li>
            <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
            <li><a href="#">My Story</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Out</a></li>
    </ul>
  </header>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
