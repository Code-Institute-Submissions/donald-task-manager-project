{% extends "length.html" %}
{% block content %}

<h4 class="center-align cyan-text text-darken-1">Sign In</h4>

  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('sign_in') }}">
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-sign-in-alt prefix indigo-text text-lighten-2"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="icon_telephone">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="fas fa-sign-in-alt prefix indigo-text text-lighten-2"></i>
          <input id="password" name="password" type="password" class="validate" required>
          <label for="icon_telephone">Password</label>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-12">
        <p class="center-align">
        <a href="{{ url_for('sign_up') }}" 
         class="far fa-sign-in green-text text-darken-3">Try sign up here!</a>
        </p>
    </div>
  </div>

{% endblock %}
